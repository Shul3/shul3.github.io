<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="/assets/style/calculator.css">
</head>
<body class="container">

<h1 class="container__title">A Simple Calculator</h1>

<aside class="resultBlock">
	<h2 class="resultBlock__title">Results</h2>
	<ul id="results" class="resultBlock__list"></ul>
</aside>

<div id="calculator" class="calc">
	<span id="result" class="calc__display">0</span>
	<span class="calc__number" onclick="update('0')">0</span>
	<span class="calc__number" onclick="update('1')">1</span>
	<span class="calc__number" onclick="update('2')">2</span><br>
	<span class="calc__number" onclick="update('3')">3</span>
	<span class="calc__number" onclick="update('4')">4</span>
	<span class="calc__number" onclick="update('5')">5</span><br>
	<span class="calc__number" onclick="update('6')">6</span>
	<span class="calc__number" onclick="update('7')">7</span>
	<span class="calc__number" onclick="update('8')">8</span><br>
	<span class="calc__number" onclick="update('9')">9</span><br>
	<span class="calc__sign"   onclick="update('+')">+</span>
	<span class="calc__sign"   onclick="update('-')">-</span>
	<span class="calc__sign"   onclick="equalto()">=</span>
</div>

<script type="text/javascript" src="/assets/script/calculation.js"></script>
</body>
</html>
